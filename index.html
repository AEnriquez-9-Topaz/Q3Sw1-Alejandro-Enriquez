<head>
	<meta charset="utf-8">

	<title>SW 1: Temperature converter</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Charm:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Delius&family=Ephesis&family=Lexend:wght@100..900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Charm:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Delius&family=Ephesis&family=Lexend:wght@100..900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<br />
	<div class="Box">
		<div class="Tempconver">
			<script type="text/javascript">
				document.write("<br /><h1> Temperature Conversion </h1><hr><br />");
			</script>
		</div>
		<img src="https://static.vecteezy.com/system/resources/previews/014/589/838/non_2x/thermometer-icon-cartoon-style-vector.jpg" width="250">
		<br />
		<div class="given">
			<div class="alert alert-info">
				<script type="text/javascript">
					document.write("<h3>Given Temperature: 212° Fahrenheit</h3>");
				</script>
				<h3 id="tempe"> The Temperature... </h3>
			</div>
		</div>
		<button type="button" class="btn btn-warning" onclick="var f=212; var constant=32; var d=9/5; a=(f-constant)/d;var round_a=a.toFixed(2); getElementById('tempe').innerHTML='The Temperature in Celsius is ' + '<kbd>' + round_a + '°' + '<kbd>'";> 
		Celsius
		</button>
		<button type="button" class="btn btn-warning" onclick="var f=212; var constant=32; var d=9/5; var forkelvin=273.15; a=((f-constant)/d) + forkelvin;var round_a=a.toFixed(2); getElementById('tempe').innerHTML='The Temperature in Kelvin is ' + '<kbd>' + round_a + 'K' + '<kbd>'";> 
		Kelvin
		</button>
		<button type="button" onClick="window.location.reload()" class="btn btn-warning">
      	Refresh
		</button>
		<br /><br />
	</div>
	<br /><br />
</body>
</html>
